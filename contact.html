<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .btn.btn-primary {
            background-color: #333;
            border-color: #333;
        }
    
        .btn.btn-primary:hover,
        .btn.btn-primary:focus {
            background-color: #222;
            border-color: #222;
        }
    
        .modal-content {
            background-color: #fff;
            color: #333;
        }
    
        .modal-header,
        .modal-footer {
            border-color: #ccc;
        }
    
        .btn-close {
            filter: invert(1);
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="home.html">☕ Coffee Shop</a>
            </div>
            <nav>
                <ul id="nav-menu" class="center-links">
                </ul>
            </nav>
            <button id="btn-toggle">Coffee theme</button>
        </div>
    </header>

    <section id="contact-section">
        <h2>Contact Us</h2>
        <p>We’d love to hear from you! Feel free to reach out using the form below or find us on the map.</p>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
<!-- Bootstrap starts here -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Send Message
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirm Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    Are you sure you want to send this message?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Yes, Send</button>
                  </div>
                </div>
              </div>
            </div>
                <!-- Bootstrap ends here -->
        </form>

        <div id="map-container">
            <h3>Find Us Here:</h3>
            <button id="btn3">Show</button>
            <button id="btn4">Hide</button><br><br>
            <div class="hidden">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=YOUR_EMBED_URL_HERE" 
                    width="600" height="450" style="border:0;" 
                    allowfullscreen="" loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="contact.js"></script>
</body>
</html>
