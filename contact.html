<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title><link rel="stylesheet" href="style.css"><script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="home.html">☕ Coffee Shop</a>
            </div>
            <nav>
                <ul class="center-links">
                    <li><a href="home.html">Home</a></li>
                    <li><button  id="btn-toggle">Coffe theme</button></li>
                    
                    
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact-section">
        <h2>Contact Us</h2>
        <p>We’d love to hear from you! Feel free to reach out using the form below or find us on the map.</p>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>

        <div id="map-container">
            <h3>Find Us Here:</h3>
            <button id="btn3">Show</button>
            <button id="btn4">Hide</button><br><br>
            <div class="hidden">
                <iframe 
                src="https://www.google.com/maps/embed?pb=YOUR_EMBED_URL_HERE" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </section>
    <script src="contact.js"></script>
</body>
</html>
